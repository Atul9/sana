
[package]
name = "sana-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
arbitrary = { version = "0.4.5", features = ["derive"] }
regex-syntax = "0.6"

[dependencies.sana_core]
path = "../sana_core"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "ir"
path = "fuzz_targets/ir.rs"
test = false
doc = false
